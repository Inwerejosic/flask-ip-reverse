# Flask app
replicaCount: 1
image:
  repository: inwerejosic/flask-ip-reverse
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 5000

resources: {}
nodeSelector: {}
tolerations: []
affinity: []

# ServiceMonitor for Prometheus
serviceMonitor:
  enabled: true
  interval: 15s
  path: /metrics
