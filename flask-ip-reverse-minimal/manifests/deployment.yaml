apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-ip-reverse
  namespace: actix
  labels:
    app: flask-ip-reverse
    managed-by: argocd
    environment: dev
  annotations:
    description: "Deployment for Flask IP Reverse app"
    version: "1.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-ip-reverse
  template:
    metadata:
      labels:
        app: flask-ip-reverse
        managed-by: argocd
        environment: dev
      annotations:
        description: "Pod template for Flask IP Reverse"
    spec:
      containers:
        - name: flask-ip-reverse
          image: docker.io/inwerejosic/flask-ip-reverse:1.1
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-ip-reverse
  namespace: actix
  labels:
    app: flask-ip-reverse
    managed-by: argocd
    environment: dev
  annotations:
    description: "LoadBalancer Service for Flask IP Reverse"
spec:
  type: LoadBalancer
  selector:
    app: flask-ip-reverse
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
